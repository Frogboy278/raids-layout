<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<link rel="stylesheet" href="css/style.css" />
	<script src="js/jquery-3.1.1.js"></script>
	<script src="js/script.js"></script>
	<script src="js/solver.js"></script>
</head>
<body>
	<div class="wrapper">
		<div class="options">
			<button class="room-btn" value="#">Start</button>
			<button class="room-btn" value="¤">End</button>
			<button class="room-btn" value="">Clear</button>
			<button class="reset-btn">Reset</button>
		</div>
		<div class="options">
			<button class="room-btn" value="S">Scavengers</button>
			<button class="room-btn" value="F">Farming</button>
			<button class="room-btn" value="C">Combat</button>
			<button class="room-btn" value="P">Puzzle</button>
		</div>
		<div class="pattern-container">
			<div class="boxes">
				<div class="box" data-box-id="0"></div>
				<div class="box" data-box-id="1"></div>
				<div class="box" data-box-id="2"></div>
				<div class="box" data-box-id="3"></div>
				<div class="box" data-box-id="4"></div>
				<div class="box" data-box-id="5"></div>
				<div class="box" data-box-id="6"></div>
				<div class="box" data-box-id="7"></div>
				<div class="box" data-box-id="8"></div>
				<div class="box" data-box-id="9"></div>
				<div class="box" data-box-id="10"></div>
				<div class="box" data-box-id="11"></div>
				<div class="box" data-box-id="12"></div>
				<div class="box" data-box-id="13"></div>
				<div class="box" data-box-id="14"></div>
				<div class="box" data-box-id="15"></div>
			</div>
			<div class="links">
			</div>	
		</div>
		<div class="solutions">
			Solutions: <span class="solutions-value">?</span>
		</div>
	</div>
</body>
</html>
